<body>
<div class="container">
<div><h1>Job Application Form</h1></div>
<div class="form" id="form">
<div class="form-cantain">
  <label class="labelval">FirstName</label> <br>
  <input type="text" class="inputv"  id ="firstName" value="" placeholder="Enter your first name">
  <i id="suceesimg" class="fa-solid fa-check"></i> 
  <i id="errorimg"  class="fa-solid fa-circle-exclamation"></i><br>
  <small>Error Message</small>  
  </div>
  <div class="form-cantain">
    <label  class="labelval">LastName</label><br>
    <input type="text" name="" class="inputv"  id="lastName" value="" placeholder="Enter your last name">
    <i id="suceesimg" class="fa-solid fa-check"></i> 
    <i id="errorimg"  class="fa-solid fa-circle-exclamation"></i><br>
    <small >Error Message</small>  
    </div>
    <div class="form-cantain">
        <label  class="labelval">Phone</label><br>
        <input type="number" name="" class="inputv"  id="phonenumber" value="" placeholder="Enter your phone number">

        <i id="errorimg"  class="fa-solid fa-circle-exclamation"></i><br>
        <small>Error Message</small>  
        </div>
        <div class="form-cantain">
            <label  class="labelval">Email Id</label><br>
            <input type="email" name="" class="inputv"  id="email" value="" placeholder="Enter your Email id">
            <i id="suceesimg" class="fa-solid fa-check"></i> 
            <i id="errorimg"  class="fa-solid fa-circle-exclamation"></i> <br>
            <small>Error Message</small>  
            </div>
             <div class="form-cantain">
                <label  class="labelval">City</label><br>
                <input type="text" name="" class="inputv"  id="city" value="" placeholder="Enter your city">
                <i id="suceesimg" class="fa-solid fa-check"></i> 
                <i id="errorimg"  class="fa-solid fa-circle-exclamation"></i> <br>
                <small>Error Message</small>  
            </div>
            <div class="form-cantain">
                <label  class="labelval">Age</label><br>
                <input type="number" name="" class="inputv"  id="age" value=" " placeholder="Enter your Age">
                <i id="suceesimg" class="fa-solid fa-check"></i> 
                <i id="errorimg"  class="fa-solid fa-circle-exclamation"></i> <br>
                <small>Error Message</small>  
                </div>
                 
         
          
          </div>
          <div class="form-cantain">
            <label class="uploadResume">Upload Resume </label>
            <input type="file" name="" id="resume" placeholder="Enter your Age">
            </div> 
          <label ><input onclick="validationform()" type="submit" value="submit" id="submit"></label>  
</div>

 <script src="index.js"></script>
